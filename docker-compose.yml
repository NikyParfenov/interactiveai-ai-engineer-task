version: "3.9"

services:
  api:
    build: .
    container_name: interactiveai-api
    command: uv run uvicorn api:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./:/app
    restart: unless-stopped

  ui:
    build: .
    container_name: interactiveai-ui
    command: uv run streamlit run ui.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - API_URL=http://api:8001/generate
    depends_on:
      - api
    volumes:
      - ./:/app
    restart: unless-stopped
    